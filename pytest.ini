[pytest]
# Configuración de pytest para TORO · Resumen de Cuentas

# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de tests
python_files = test_*.py

# Patrón de clases de tests
python_classes = Test*

# Patrón de funciones de tests
python_functions = test_*

# Agregar src/ al path de Python
pythonpath = src

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers

# Marcadores personalizados (opcional para futuro)
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración
    slow: Tests que toman más tiempo
